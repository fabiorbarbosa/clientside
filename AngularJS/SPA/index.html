<html>
	<head>
		<title>SAP em AngularJs</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
        <script src="js/service.js"></script>
        <script src="js/controller.js"></script>
	</head>
	<body ng-app="spaCorreios">
        <div class="page-header">
            <h1>Busca de CEP/Logradouro com AngularJS</h1>
        </div>
        <div ng-controller="logradouroController" class="panel panel-primary">
            <div class="panel-heading">Pesquisa de cep</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <div class="input-group">
                        <input type="text" ng-model="inputCep" placeholder="00000-000" class="form-control">
                        <span class="input-group-btn">
                            <button ng-click="ConsultarLogradouro()" class="btn btn-default">Consultar</button>
                        </span>
                    </div>
                </div>
                <table id="gridResult" class="table table-striped">
                    <thead>
                        <tr>
                            <th>CEP</th>
                            <th>Bairro</th>
                            <th>Complemento</th>
                            <th>Localidade</th>
                            <th>Logradouro</th>
                            <th>UF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{dadosLogradouro.cep}}</td>
                            <td>{{dadosLogradouro.bairro}}</td>
                            <td>{{dadosLogradouro.complemento}}</td>
                            <td>{{dadosLogradouro.localidade}}</td>
                            <td>{{dadosLogradouro.logradouro}}</td>
                            <td>{{dadosLogradouro.uf}}</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
	</body>
</html>
